<html>
  <head>
    <title>ISS Locator</title>
    <link rel="icon" type="image/ico" href="earthIcon.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <style>
      body {
        margin:0;
      }
      #issMap {
        height:100vh;
        width:100vw;
      }
      .infoCont {
        margin:10px;
        padding:15px;
        background:hsla(0, 0%, 100%, 0.549);
        border-radius:10px;
        font-size:1.2rem;
        font-weight:bold;
      }
      #buttonCont {
        display:flex;
        justify-content:space-between;
      }
      #buttonCont div {
        padding:15px;
        text-align:center;
        border-radius:5px;
        cursor:default;
        background:#ffffff2d;
        transition:background 0.2s;
      }
      #buttonCont div:hover {
        background:#ffffff8c;
      }
    </style>
  </head>
  <body>
    
    <div id="issMap"></div>
    
    <script>
      let latitude,longitude,altitude,velocity;
      let isOverlay = true;
      let follow = true;
      let firstCall = true;

      let apiURL = "https://api.wheretheiss.at/v1/satellites/25544";
      
      let issIcon = L.icon({
        iconUrl:'issIcon.svg',
        iconSize:[100,100]
      });
      
      let marker = L.marker([0,0],{icon:issIcon});
      let mymap = L.map('issMap',{zoomControl:false}).setView([0,0],1);
      let info = L.control({position:'topleft'});
      
      info.onAdd = event => {
        let div = L.DomUtil.create('div','infoCont');
        div.innerHTML = `
          <h1>Where is the ISS?</h1>

          <p>Latitude: ${latitude.toFixed(2)}°</p>
          <p>Longitude: ${longitude.toFixed(2)}°</p>
          <p>Altitude: ${altitude.toFixed(2)} km</p>
          <p>Velocity: ${velocity.toFixed(2)} km/h</p>

          <h2>Key Functions:</h2>

          <p>q,w keys: zoom</p>
          <p>s key: switch map</p>
          <p>c key: center view</p>
          <p>o key: toggle overlay</p>
          <p>f key: follow/unfollow ISS</p>

          <div id="buttonCont">
            <div onclick="follow = !follow">Toggle<br>follow</div>
            <div onclick="switchMap()">Switch<br>map</div>
            <div onclick="toggleOverlay()">Toggle<br>overlay</div>
          </div>
        `;
        return div;
      };
      
      let earthNight = L.tileLayer('https://map1.vis.earthdata.nasa.gov/wmts-webmerc/VIIRS_CityLights_2012/default/{time}/{tilematrixset}{maxZoom}/{z}/{y}/{x}.{format}', {
        attribution: 'Imagery provided by services from the Global Imagery Browse Services (GIBS), operated by the NASA/GSFC/Earth Science Data and Information System (<a href="https://earthdata.nasa.gov">ESDIS</a>) with funding provided by NASA/HQ.',
        bounds: [[-85.0511287776, -179.999999975], [85.0511287776, 179.999999975]],
        minZoom: 1,
        maxZoom: 8,
        format: 'jpg',
        time: '',
        tilematrixset: 'GoogleMapsCompatible_Level'
      });
      let earthDay = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
      });
      let earthTopo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        maxZoom: 17,
        attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
      });
      let overlay = L.tileLayer('https://maps.heigit.org/openmapsurfer/tiles/hybrid/webmercator/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Imagery from <a href="http://giscience.uni-hd.de/">GIScience Research Group @ University of Heidelberg</a> | Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      });

      let mapSelection = [earthDay,earthNight,earthTopo];
      let mapIndex = 0;

      mapSelection[mapIndex].addTo(mymap);
      marker.addTo(mymap);
      overlay.addTo(mymap);
      
      getISS();
      setInterval(getISS,1000);
      
      document.onkeypress = event => {
        switch (event.key) {
          case 'f': follow = !follow; break;
          case 'c': centerISS(); break;
          case 'q': mymap.zoomOut(1); break;
          case 'w': mymap.zoomIn(1); break;
          case 's': switchMap(); break;
          case 'o': toggleOverlay(); break;
        }
      }
      
      async function getISS() {
        let res = await fetch(apiURL);
        let data = await res.json();
        ({latitude,longitude,altitude,velocity} = data);
        
        if (follow) {
          mymap.setView([latitude,longitude]);
        }

        if (firstCall) {
          centerISS();
          firstCall = false;
        }
        
        info.addTo(mymap);
        marker.setLatLng([latitude,longitude]);
      }

      function switchMap() {
        mapSelection[mapIndex].remove();
        overlay.remove();
        if (mapIndex == mapSelection.length-1) {
          mapIndex = 0;
        }
        else {
          mapIndex++;
        }
        mapSelection[mapIndex].addTo(mymap);
        if (isOverlay) {overlay.addTo(mymap)};
      };
      
      function toggleOverlay() {
        if (isOverlay) {
          overlay.remove();
        }
        else {
          overlay.addTo(mymap);
        }
        isOverlay = !isOverlay;
      }

      let centerISS = ()=> mymap.setView([latitude,longitude],5);
    </script>
  </body>
</html>
